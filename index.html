<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1 class="header">Base64 Decoder</h1>
        <h3 class="instructions-header">Instructions:</h3>
        <p class="instructions">Copy Base64 encoded text, and paste into this box. </p>
        <p class="instructions">v2.0: No need to remove or alter anything.</p>
        <form id = "submission-form">
            <textarea name="data" id="data" cols="90" rows="20" placeholder="Paste Base64 Encoded Text Here..."></textarea><br>
            <a href="#results"><button type="button" onclick="subForm()">Decode</button></a>
        </form>
    </div>
    <h1 id="results"></h1>
    <div class="results" id="output"></div>
    <footer>
        <p class="versions">v1.0: Please remove anything written in plain text.</p>
    </footer>
    
</body>
</html>
